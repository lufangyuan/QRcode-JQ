<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>制作二维码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="keywords"
      content="免费,制作,二维码,生成二维码,制作二维码,创建二维码,QR码"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap3.3.7.min.js"></script>
    <link rel="shortcut icon" href="images/ico/qr.png" />
  </head>
  <body>
    <h1>链接 · 文本 · Emoji😃 👉 生成二维码，简单免费</h1>
    <div class="content">
      <div class="box">
        <div class="set">
          <form onsubmit="qr()">
            <textarea
              type="text"
              id="content"
              placeholder="输入您的内容"
              maxlength="400"
            ></textarea>
          </form>
          <div class="setlogo">
            <div class="tit">设置LOGO：</div>
            <input
              style="display: none"
              type="file"
              id="file"
              name="file"
              accept="image/jpeg,image/png"
              onchange="upload_logo()"
            />
            <div class="logo" id="logo"><p id="lg_ts">点击上传</p></div>
          </div>
          <div>
            <button type="button" class="btn btn-success" id="btn_submit">
              生成二维码
            </button>
          </div>
        </div>
        <div class="qrcode" id="qrcode">
          <p id="qr_ts">还没有生成</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="copyright">
        <p>
          <span>其它推荐：</span>
          <a href="/translate">AI翻译</a>
          <a href="/typing">敲单词</a>
          <a href="/draw">思维图</a>
          <a href="/ocr">文字识别</a>
          <a href="/lfy">知识库</a>
          |
          <a href="mailto:lu_chaoyu@sina.com?subject=二维码工具反馈"
            >联系反馈</a
          >
        </p>
        <p>
          2019 - <span id="year"></span> &copy All rights reserved |
          <a href="https://beian.miit.gov.cn/">津ICP备2021005353号</a>
        </p>
      </div>
    </div>
    <div
      class="modal fade"
      id="Modal"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body" id="qrcode_m"></div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
